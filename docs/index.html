<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Webpack Template</title>
<link href="./css/bootstrap.css" rel="stylesheet"><link href="./css/app.css" rel="stylesheet"></head>
<body>
	<!-- Header Carousel section -->
	<header id="header-carousel" class="carousel slide" data-ride="carousel">
		<!-- Carousel indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#header-carousel" data-slide-to="1"></li>
	    <li data-target="#header-carousel" data-slide-to="2"></li>
			<li data-target="#header-carousel" data-slide-to="3"></li>
			<li data-target="#header-carousel" data-slide-to="4"></li>
			<li data-target="#header-carousel" data-slide-to="5"></li>
	  </ol>
		<!-- Carousel imgs -->
	  <div class="carousel-inner">
	    <div class="carousel-item active">
				<figure id="header-fig-1" class="d-block header-figs"></figure>
	    </div>
	    <div class="carousel-item">
	      <figure id="header-fig-2" class="d-block header-figs"></figure>
	    </div>
	    <div class="carousel-item">
	      <figure id="header-fig-3" class="d-block header-figs"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-4" class="d-block header-figs"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-5" class="d-block header-figs"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-6" class="d-block header-figs"></figure>
	    </div>
	  </div>
		<!-- Carousel controls -->
	  <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</header>

	<!-- input search section -->
	<section id="search-section">
		<div class="container">
			<div class="input-group mt-3">
				<input id="movie-search" type="text" class="form-control" placeholder="Search Movie">
				<div class="input-group-append">
					<span class="input-group-text">
						<i class="fa fa-search"></i>
					</span>
				</div>
			</div>
		</div>
	</section>
	<!-- Search result section -->
	<section id="search-result">
		<div class="container">
			<div class="wrap">
				<ul id="resultContent"></ul>
			</div>
		</div>
	</section>

	<!-- Main section -->
	<main id="main-section">
		<div class="container">

			<div class="row">
				<section class="card-deck">

					<div class="col-lg-6">
						<div id="first-card" class="card">
							<img id="card-img-1" class="card-img" src="" alt="Oops no img found">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title"></h5>
									<p class="card-desc"></p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary btn-details" data-toggle="modal" data-target="#movieModal">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<div id="second-card" class="card">
							<img id="card-img-2" class="card-img" src="" alt="Oops no img found">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title"></h5>
									<p class="card-desc"></p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary btn-details" data-toggle="modal" data-target="#movieModal">Details</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

			<div class="row">
				<section class="card-deck">
					<div class="col-lg-6">
						<div id="third-card" class="card">
							<img id="card-img-3" class="card-img" src="" alt="Oops no img found">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title"></h5>
									<p class="card-desc"></p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary btn-details" data-toggle="modal" data-target="#movieModal">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<div id="third-card" class="card">
							<img id="card-img-4" class="card-img" src="" alt="Oops no img found">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title"></h5>
									<p class="card-desc"></p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary btn-details" data-toggle="modal" data-target="#movieModal">Details</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

			<div class="row">
				<section class="card-deck">
					<div class="col-lg-6">
						<div id="third-card" class="card">
							<img id="card-img-5" class="card-img" src="" alt="Oops no img found">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title"></h5>
									<p class="card-desc"></p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary btn-details" data-toggle="modal" data-target="#movieModal">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-6">
						<div id="third-card" class="card">
							<img id="card-img-6" class="card-img" src="" alt="Oops no img found">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title"></h5>
									<p class="card-desc"></p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary btn-details" data-toggle="modal" data-target="#movieModal">Details</button>
								</div>
							</div>
						</div>
					</div>

				</section>
			</div>

		</div>
	</main>

	<!-- Modal -->
	<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
					<div class="modal-header-wrapper">
						<h5 class="modal-title" id="movieModalTitle"></h5>
						<p id="movieModalDesc"></p>
					</div>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
					<div class="modalInnerWrap">
						<img id="movieModalImg" src="" alt="Oops no img found">
						<div class="innerContent">
							<table class="table">
								<tbody>
									<tr>
										<th>Release Date</th>
										<td id="release-date"></td>
									</tr>
									<tr>
										<th>Status</th>
										<td id="movie-status"></td>
									</tr>
									<tr>
										<th>Budget</th>
										<td id="movie-budget"></td>
									</tr>
									<tr>
										<th>Revenue</th>
										<td id="movie-revenue"></td>
									</tr>
									<tr>
										<th>Rating</th>
										<td id="movie-rating"></td>
									</tr>
									<tr>
										<th>Votes</th>
										<td id="movie-votes"></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<footer id="footer-section">
		<div class="container">
			<p id="footer-content"></p>
		</div>
	</footer>

<script type="text/javascript" src="./js/bootstrap.bundle.js"></script><script type="text/javascript" src="./js/app.bundle.js"></script></body>
</html>
