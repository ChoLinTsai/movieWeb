<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

	<header id="header-carousel" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#header-carousel" data-slide-to="1"></li>
	    <li data-target="#header-carousel" data-slide-to="2"></li>
			<li data-target="#header-carousel" data-slide-to="3"></li>
			<li data-target="#header-carousel" data-slide-to="4"></li>
			<li data-target="#header-carousel" data-slide-to="5"></li>
	  </ol>

	  <div class="carousel-inner">
	    <div class="carousel-item active">
				<figure id="header-fig-1" class="d-block"></figure>
	    </div>
	    <div class="carousel-item">
	      <figure id="header-fig-2" class="d-block"></figure>
	    </div>
	    <div class="carousel-item">
	      <figure id="header-fig-3" class="d-block"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-4" class="d-block"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-5" class="d-block"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-6" class="d-block"></figure>
	    </div>
	  </div>

	  <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>

	  <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</header>

	<main id="section-main">
		<div class="container">
			<div class="row">

			</div>
		</div>
	</main>
	<button id="get-btn" class="btn btn-lg btn-primary">Button</button>
	<button id="search-btn" class="btn btn-lg btn-primary">Search</button>
</body>
</html>
