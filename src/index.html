<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
	<!-- Header Carousel section -->
	<header id="header-carousel" class="carousel slide" data-ride="carousel">
		<!-- Carousel indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#header-carousel" data-slide-to="1"></li>
	    <li data-target="#header-carousel" data-slide-to="2"></li>
			<li data-target="#header-carousel" data-slide-to="3"></li>
			<li data-target="#header-carousel" data-slide-to="4"></li>
			<li data-target="#header-carousel" data-slide-to="5"></li>
	  </ol>
		<!-- Carousel imgs -->
	  <div class="carousel-inner">
	    <div class="carousel-item active">
				<figure id="header-fig-1" class="d-block"></figure>
	    </div>
	    <div class="carousel-item">
	      <figure id="header-fig-2" class="d-block"></figure>
	    </div>
	    <div class="carousel-item">
	      <figure id="header-fig-3" class="d-block"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-4" class="d-block"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-5" class="d-block"></figure>
	    </div>
			<div class="carousel-item">
	      <figure id="header-fig-6" class="d-block"></figure>
	    </div>
	  </div>
		<!-- Carousel controls -->
	  <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</header>
	<!-- Main section -->
	<main id="main-section">
		<div class="container">
			<div class="row">
				<section class="card-deck">

					<div class="col-md-6">
						<div id="first-card" class="card">
							<img id="card-img-1" class="card-img" src="" alt="">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title">Avengers</h5>
									<p>Infinity War</p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div id="second-card" class="card">
							<img id="card-img-2" class="card-img" src="" alt="">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title">Black Panther</h5>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div id="third-card" class="card">
							<img id="card-img-3" class="card-img" src="" alt="">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title">Thor</h5>
									<p>Ragnarok</p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div id="third-card" class="card">
							<img id="card-img-4" class="card-img" src="" alt="">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title">Doctor Strange</h5>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div id="third-card" class="card">
							<img id="card-img-5" class="card-img" src="" alt="">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title">Spiderman</h5>
									<p>Homecoming</p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary">Details</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div id="third-card" class="card">
							<img id="card-img-6" class="card-img" src="" alt="">
							<div class="inner-wrap">
								<div class="card-body">
									<h5 class="card-title">Captain America</h5>
									<p>Civil War</p>
								</div>
								<div class="card-footer">
									<button class="btn btn-lg btn-primary">Details</button>
								</div>
							</div>
						</div>
					</div>

				</section>
			</div>
		</div>
	</main>
	<button id="get-btn" class="btn btn-lg btn-primary">GET</button>
	<button id="search-btn" class="btn btn-lg btn-primary">Search</button>
	<button id="config-btn" class="btn btn-lg btn-primary">Config</button>
</body>
</html>
